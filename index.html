<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/maindesign.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/mainjs.js"></script>
		<script type="text/javascript" src="js/raphael.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
		<script>
			$(document).ready(function(){
				oninit();
				
			});
		</script>
	</head>
	<body>
		 <div class=outerbox>
			<div class=heading>
				<h3>Collage Maker</h3>
			</div>
			<div class=optionbar>
				<button class=optbtn id=addpagebtn type="button">add new page</button>
				<button class=optbtn id=inserttextbtn type="button" >insert text</button>
				<div class=imageinsert>
					<input type=file  accept="image/*" id=localinput>
					<button type="button">select local file</button>
					<h4>input url here</h4>
					<input type=text>
					<button type="button" id=urlinput>add</button>
				</div>
				<button type="button" id=optocbtn>close</button>
			</div>





			<div class=sidebar>
				<input type="file" class="imagebutton" multiple>
				<button type="button" id="addtext" onclick="addtexttosvg()">add text</button>
			</div>
			<div class=content id=contentid>
			</div>
		 </div>
	<canvas id="canvas"></canvas>
	<div id=functionbox>
		<button type=button id=itf>bring front</button>
		<button type=button id=itb>send back</button>
		<button type="button" id=backgroundbtn>set as background</button>
		<button type="button" id=clearback >clear background</button>
		<h4>opacity</h4>
		<input id=imageopacity type="number" step=1 min=0 max=100 >
	</div>
	<div id=textfunctionbox>
		<button type=button id=ttf>bring front</button>
		<button type=button id=ttb>send back</button>
		<h4>font size</h4>
		<input id=textfontsize type="number" step=1 min=0 max=100 >
		<h4>opacity</h4>
		<input id=textopacity type="number" step=1 min=0 max=100 >
		<h4>font color</h4>
		<input id=textcolor type="color" >
		
		
	</div>
	<div id="textboxeditor">
		<input type="text"  onkeydown="changesvgtext()">
	</div>
	<div id="imagecropperdiv">
	</div>
</body>
</html>
