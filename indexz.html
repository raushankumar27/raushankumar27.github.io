<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/maindesign.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/mainjsobject.js"></script>
		<script type="text/javascript" src="js/raphael.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
		<script>
			$(document).ready(function(){
				var z=new collage_function();
			});
		</script>
	</head>
	<body>
		<div id=maindiv>
		 <div class=outerbox>
			<div class=heading id=mainheading>
				<button class=hbtn id=revealside ">|||</button>
				<h3 id=headingbar>Collage Maker</h3>
				<button class=hbtn id=revealmenu ">...</button>
			</div>
			<div class=optionbar>
				<button class=optbtn type="button" id=saveimgbtn >save image</button>
				<button class=optbtn type="button" id=savepdfbtn >save pdf</button>
				<button class=optbtn id=addpagebtn type="button" >add new page</button>
				<button class=optbtn id=addtext type="button"  >insert text</button>
				<input type=file  accept="image/*" id=localinput multiple>
				<button type="button" class= optbtn id=fileopener>insert image</button>
				<button type="button" class=optbtn id=pagereset>reset all page</button>
				
			</div>
			<div class=sidebar>
			</div>
			<div class=content id=contentid>
			</div>
		 </div>
	<canvas id="canvas"></canvas>
	<div id=functionbox>
		<button type=button id=itf>Bring Front</button>
		<button type=button id=itb>Send Back</button>
		<h4>Opacity</h4>
		<input id=imageopacity type="number" step=1 min=0 max=100 >
		<h4>Rotate</h4>
		<div id=rotationbox>
			<button class=rtb type="button" id=leftrotate>Left</button>
			<button class=rtb type="button" id=rightrotate>Right</button>
		</div>
	</div>
	<div id=textfunctionbox>
		<button class=funbtn type=button id=ttf>bring front</button>
		<button class=funbtn type=button id=ttb>send back</button>
		<h4>font size</h4>
		<input id=textfontsize type="number" step=1 min=0 max=100 >
		<h4>opacity</h4>
		<input id=textopacity type="number" step=1 min=0 max=100 >
		<h4>font color</h4>
		<input id=textcolor type="color" >
		<h4>rotate</h4>
		<input id=rotationslider type=range step=5 min=0 max=360>

	</div>
	<div id="textboxeditor">
		<input type="text" id=seltexteditor >
	</div>
	</div>
</body>
</html>
